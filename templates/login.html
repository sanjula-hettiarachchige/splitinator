<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="static/css/main.css" type="text/css"
        charset="utf-8">
        <script src='static/js/jquery-3.6.0.min.js'></script>
        <script src='static/js/login.js'></script>
        <div class="heading">
        </div>

    <body class="centre" style="width:100vw; margin-top:10vh;">
    <div class="centre" style="width:100vw; margin-top:10vh;">
        <div class="main-body" style="display: flex; justify-content: center;">   
            <div class="login-container" style="min-width:300px; height:550px">
                <form  method="post" onsubmit="return validate()"> 
                    <p class="sign-in">Sign into your account</p>
                    <input class="input-login" style="min-width:270px; width:20vw;" type="text" placeholder="Email" id="email" name="email" autocomplete="off" >  
                    <input class="input-login" style="min-width:270px; width:20vw;" type="password" placeholder="Enter Password" id="password" autocomplete="off" name="password">
                    <div style="text-align: center;">
                        <input class="login-btn btn1" style="min-width:250px; margin-bottom:10px; width:15vw;" type="submit" value="Login"></input> 
                        <div id="errors">
                        </div>
                        <p class="register-here"><a href="register.html"> Don't have an account? Sign up</a></p>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
